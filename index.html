<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Peacock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="peacock">
        <div class="feathers">
            <div class="feather feather1"></div>
            <div class="feather feather2"></div>
            <div class="feather feather3"></div>
            <div class="feather feather4"></div>
            <div class="feather feather5"></div>
            <div class="feather feather6"></div>
            <div class="feather feather7"></div>
            <div class="feather feather8"></div>
            <div class="feather feather9"></div>
        </div>
        <div class="body">
            <div class="head">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="beak"></div>
                <div class="crest">
                    <div class="feather"></div>
                    <div class="feather"></div>
                    <div class="feather"></div>
                </div>
            </div>
            <div class="wing left"></div>
            <div class="wing right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>
</body>
</html>
